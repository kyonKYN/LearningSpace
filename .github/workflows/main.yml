name: MSBuild

on: push

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - run: dotnet build LearningSpace\LearningSpace.sln
      - run: dotnet test LearningSpace\LearningSpace.sln
