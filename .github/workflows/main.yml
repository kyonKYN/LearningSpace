name: MSBuild

on: push

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        
      - uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NuGetAPIKey }}
          nuget-version: '5.x'
          
      - name: NuGet restore
        run: nuget restore LearningSpace.sln
        working-directory: ./LearningSpace
        shell: cmd
        
      - name: .NET Build
        run: dotnet build LearningSpace.sln
    
      - env: 
          Domain_Test_Path: DomainLayer\DomainTests\bin\Debug\DomainTests.dll
      
      - name: .NET test
        run: dotnet test $env:Domain_Test_Path
